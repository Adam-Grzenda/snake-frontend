<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row" style="height: 95vh">
        <div class="col-sm-3 border" id="sidebar">
            <div class="p-4 border-bottom collapse text-center" id="game-management">
                <button type="submit" class="form-control btn-danger" onclick="endGame()">
                    Exit game
                </button>

                <button id="gameStateButton" type="submit" class="form-control mt-2 btn-primary" onclick="changeGameState()">
                    Start game
                </button>
                <label for="game-id-display" class="col-form-label">Game ID</label>
                <button type="submit" class="form-control" id="game-id-display"
                        onclick="onClickGameId()" data-toggle="tooltip" title="Click to copy to clipboard">
                    some-game-id
                </button>
                <label for="game-speed" class="col-form-label">Game step time</label>
                <select id="game-speed" class="form-control form-control-sm">
                    <option>0.1</option>
                    <option>0.25</option>
                    <option>0.5</option>
                    <option>1</option>
                </select>
            </div>
            <div class="p-4">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th colspan="3">Ranking</th>
                    </tr>
                    <tr>
                        <th scope="col">Nick</th>
                        <th scope="col">Color</th>
                        <th scope="col">Score</th>
                    </tr>
                    </thead>
                    <tbody id="ranking-table-body">
                    <tr>
                        <td colspan="3">No scores recorded</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-9 d-flex justify-content-center align-items-center border ">
            <div class="card text-center collapse show" id="game-form">
                <div class="card-header">
                    Join or create a new game
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="nick" class="col-sm-3 col-form-label">Nick:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="nick">
                        </div>
                    </div>

                    <div class="form-group row border-top pt-2">
                        <label for="game-id" class="col-sm-3 col-form-label">Game ID:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="game-id">
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-success" id="join-game-btn"
                                    onclick="joinGameSession()">Join
                            </button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center border-top border-bottom p-2">
                        OR
                    </div>
                    <div class="form-group row pt-3 d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary" id="create-game-btn"
                                onclick="createGame()">
                            Create a new game
                        </button>
                    </div>
                </div>
            </div>
            <div class="card text-center collapse canvas-container" id="game-board">
                <canvas id="board" style="background-color: cornflowerblue;"></canvas>
            </div>
            <div id="toast" class="toast fixed-bottom" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                    Toast message placeholder
                </div>
            </div>
        </div>
    </div>

</div>
<p>
    <a
            hidden
            id="collapseFormButton"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#game-form"
            aria-expanded="false"
            aria-controls="game-form">
        Button with data-target
    </a>
    <a
            hidden
            id="collapseGameButton"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#game-board"
            aria-expanded="false"
            aria-controls="game-board">
        Button with data-target
    </a>
    <a
            hidden
            id="collapseManagementButton"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#game-management"
            aria-expanded="false"
            aria-controls="game-management">
        Button with data-target
    </a>
</p>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>


<script src="game.js"></script>
</body>
</html>
